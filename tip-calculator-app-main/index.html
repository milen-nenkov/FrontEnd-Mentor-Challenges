<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <img class="logo" src="images/logo.svg" alt="Splitter Logo" />
    <main class="calculator">
      <section class="controls">
        <div class="bill">
          <p class="bill-text">Bill</p>
          <span class="dollar-icon"
            ><img src="images/icon-dollar.svg" alt=""
          /></span>
          <input type="text" class="bill-input" placeholder="0" />
        </div>
        <div class="tip">
          <p class="tip-select">Select Tip %</p>
          <div class="tips-grid">
            <button class="tip-btn five-percent">5%</button>
            <button class="tip-btn ten-percent">10%</button>
            <button class="tip-btn fifteen-percent">15%</button>
            <button class="tip-btn twenty-five-percent">25%</button>
            <button class="tip-btn fifty-percent">50%</button>
            <input type="text" class="custom-tip" placeholder="Custom" />
          </div>
        </div>
        <div class="people">
          <p class="people-text">Number of People</p>

          <input type="text" class="people" placeholder="0" />
        </div>
      </section>
      <section class="display">
        <div class="tip-per-person">
          <p class="tip-each">
            Tip Amount <br />
            / person
          </p>
          <div class="tip-person">$0.00</div>
        </div>
        <div class="total-per-person">
          <p class="total-each">
            Total <br />
            / person
          </p>
          <div class="total-person">$0.00</div>
        </div>

        <button class="reset">Reset</button>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
