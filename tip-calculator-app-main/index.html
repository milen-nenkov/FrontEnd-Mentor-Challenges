<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <img class="logo" src="images/logo.svg" alt="Splitter Logo" />
    <main class="calculator">
      <section class="controls">
        <div class="bill">
          <p class="bill-text">Bill</p>
          <span class="dollar-icon"
            ><img src="images/icon-dollar.svg" alt="Dollar Icon"
          /></span>
          <input type="number" class="bill-input" min="0" placeholder="0" />
        </div>
        <div class="tip">
          <p class="tip-select">Select Tip %</p>
          <div class="tips-grid">
            <button class="tip-btn five">5%</button>
            <button class="tip-btn ten">10%</button>
            <button class="tip-btn fifteen">15%</button>
            <button class="tip-btn twenty-five">25%</button>
            <button class="tip-btn fifty">50%</button>
            <input
              type="number"
              class="custom-tip"
              min="0"
              max="100"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="people">
          <div class="people-text">
            <p class="people-description">Number of People</p>
            <p class="people-warning"></p>
          </div>
          <span class="people-icon"
            ><img src="images/icon-person.svg" alt="People Icon"
          /></span>

          <input type="number" class="people" min="0" placeholder="0" />
        </div>
      </section>
      <section class="display">
        <div class="tip-per-person">
          <p class="each">Tip Amount</p>
          <p class="per-person">/ person</p>
        </div>
        <div class="value tip-person">$0.00</div>
        <div class="total-per-person">
          <p class="each">Total</p>
          <p class="per-person">/ person</p>
        </div>
        <div class="value total-person">$0.00</div>

        <div class="reset">
          <button class="reset-btn">Reset</button>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
