<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <section class="container">
      <div class="main-image">

      </div>

      <div class="header">
        <h1>Equilibrium #3429</h1>
      </div>

      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="details">
        <div class="units">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" class="unit-icon"> 
          0.041 ETH 
        </div>
        <div class="time-left">
          <img src="./images/icon-clock.svg" alt="Clock Icon" class="clock-icon">
          3 days left
        </div>
      </div>

      <div class="author">
        <img class="avatar" src="./images/image-avatar.png" alt="Avatar of author">
        <p class="author-text">Creation of <span class="author-name">Jules Wyvern</span></p>
      </div>

    </section>
  </main>
</body>

</html>
