<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <main class="card">
    <img class="profile-pic" src="./images/image-victor.jpg" alt="Pic of the user">
    
    <div class="details">
    <h1 class="user-name">Victor Crest</h1>
      <h2 class="user-age">26</h2>
    </div>
      <p class="user-location">London</p>

      <div class="stats">

        <div class="stats-group">
          <p class="stats-number">80K</p>
          <p class="stats-text">Followers</p>
        </div>

        <div class="stats-group">
          <p class="stats-number">803K</p>
          <p class="stats-text">Likes</p>
        </div>

        <div class="stats-group">
          <p class="stats-number">1.4K</p>
          <p class="stats-text">Photos</p>
        </div>

      </div>
  </main>

</body>

</html>
